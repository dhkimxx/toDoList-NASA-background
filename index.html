<!DOCTYPE html>
<html>
    
<head>
	<title>Todolist</title>
  <meta charset="utf-8" />
	<link rel="stylesheet" href="index.css" />
</head>

<body>
  <span class="js-imageSource"></span>
  <span class="js-weather"></span>
	<div class="js-clock">
		<h1>00:00</h1>
	</div>
  <form class="js-form form">
    <input type="text" placeholder="What is your name?" /> 
  </form>
  <h4 class="js-greetings greetings"></h4>
  <form class="js-toDoForm">
    <input type="text" placeholder="Write a to do here!"> 
  </form>
  <table class="js-toDoTable">
    <tr>
        <th>Pending</th>
        <th>Finished</th>
    </tr>
    <tr>
        <td><ul class="js-toDoPending"></ul></td>
        <td><ul class="js-toDoFinished"></ul></td>
    </tr>
</table>
  <!-- <button class="js-reset"></button> -->
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg-nasa.js"></script>
  <script src="weather.js"></script>
  <!-- <script src="reset.js"></script> -->
</body>
</html>
